<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <title>EMMY HENZ API DASHBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: rgba(59, 130, 246, 0.2);
            --glass: rgba(15, 23, 42, 0.8);
            --glow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            color: var(--accent);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            border-color: var(--accent);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Page Content */
        .page-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page-content.active {
            display: block;
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .category-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .category-card:hover::before {
            opacity: 0.1;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), var(--glow);
            border-color: var(--accent);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .category-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .category-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .api-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .category-description {
            color: var(--text-secondary);
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        /* API List Page */
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .api-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            border-color: var(--accent);
        }

        .api-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .api-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--success);
            font-weight: 500;
        }

        .method-badge {
            display: inline-block;
            padding: 0.25rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .method-get {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .api-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .api-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #a855f7);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 2rem;
        }

        .api-info {
            margin-bottom: 2rem;
        }

        .api-info p {
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
        }

        .code-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .code-label {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-code-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-code-btn:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .code-content {
            font-family: 'JetBrains Mono', monospace;
            color: #22d3ee;
            font-size: 0.9rem;
            line-height: 1.5;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(34, 211, 238, 0.2);
        }

        .param-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .param-chip {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Search */
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 2rem auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 3000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Page Transitions */
        .page-content {
            animation: pageSlide 0.5s ease-in-out;
        }

        @keyframes pageSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            nav {
                padding: 0 1rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .modal {
                width: 95%;
                margin: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 0;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">EMMY HENZ API</div>
        <ul class="nav-links">
            <li><a href="#" onclick="showPage('home')" class="active">Home</a></li>
            <li><a href="#" onclick="showPage('docs')">Documentation</a></li>
            <li><a href="#" onclick="showContactDev()">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Home Page -->
        <div id="home-page" class="page-content active">
            <div class="hero">
                <h1>API DASHBOARD</h1>
                <p>Unleash the power of our endpoints with style</p>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-icon">📊</span>
                    <span class="stat-value" id="requestCount">
                        <span class="loading"></span>
                    </span>
                    <span class="stat-label">Total Requests</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">🔌</span>
                    <span class="stat-value">50</span>
                    <span class="stat-label">Total Endpoints</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">⚡</span>
                    <span class="stat-value">99.9%</span>
                    <span class="stat-label">Uptime</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">🌐</span>
                    <span class="stat-value">8</span>
                    <span class="stat-label">Categories</span>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-input" placeholder="Search APIs, categories, or descriptions..." id="globalSearch">
            </div>

            <!-- Categories -->
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be populated by JavaScript -->
            </div>
        </div>

        <!-- Documentation Page -->
        <div id="docs-page" class="page-content">
            <a href="#" class="back-btn" onclick="showPage('home')">← Back to Home</a>
            <h1 class="page-title" id="docsTitle">API Documentation</h1>
            <p class="page-subtitle" id="docsSubtitle">Explore our comprehensive API collection</p>
            
            <div class="search-container">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-input" placeholder="Search APIs..." id="apiSearch">
            </div>

            <div class="api-grid" id="apiGrid">
                <!-- API cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Test Modal -->
    <div class="modal-overlay" id="testModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">API Tester</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>

        const endpoints = [

            {

            {
                name: "Decode",
                path: "/api/decode?binary=01001000 01101001",

                description: "Decode binary to text",

            {
                name: "Font",

        // Category configurations with icons and descriptions
        const categoryConfig = {
            'Downloaders': {
                icon: '⬇️',
                description: 'Download content from various platforms',
                color: 'linear-gradient(135deg, #3b82f6, #1d4ed8)'
            },
            'AI': {
                icon: '🤖',
                description: 'Artificial intelligence and machine learning',
                color: 'linear-gradient(135deg, #a855f7, #7c3aed)'
            },
            'Tools': {
                icon: '🛠️',
                description: 'Utility tools and converters',
                color: 'linear-gradient(135deg, #10b981, #059669)'
            },
            'Fun': {
                icon: '🎮',
                description: 'Entertainment and fun content',
                color: 'linear-gradient(135deg, #f59e0b, #d97706)'
            },
            'Search': {
                icon: '🔍',
                description: 'Search and discovery APIs',
                color: 'linear-gradient(135deg, #ef4444, #dc2626)'
            },
            'Random': {
                icon: '🎲',
                description: 'Random content generators',
                color: 'linear-gradient(135deg, #ec4899, #db2777)'
            }
        };

        let currentPage = 'home';
        let currentCategory = 'All';

        // Initialize the dashboard
        function init() {
            renderCategories();
            renderAPIs();
            setupEventListeners();
            fetchRequestCount();
        }

        // Render category cards on home page
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            const categories = [...new Set(endpoints.map(e => e.category))];
            
            grid.innerHTML = categories.map(category => {
                const count = endpoints.filter(e => e.category === category).length;
                const config = categoryConfig[category] || { icon: '📦', description: 'API category', color: 'linear-gradient(135deg, #6b7280, #4b5563)' };
                
                return `
                    <div class="category-card" onclick="showCategoryAPIs('${category}')">
                        <div class="category-header">
                            <div class="category-icon" style="background: ${config.color}">${config.icon}</div>
                            <div class="category-info">
                                <h3>${category}</h3>
                                <div class="api-count">${count} APIs</div>
                            </div>
                        </div>
                        <p class="category-description">${config.description}</p>
                    </div>
                `;
            }).join('');
        }

        // Show APIs for specific category
        function showCategoryAPIs(category) {
            currentCategory = category;
            document.getElementById('docsTitle').textContent = `${category} APIs`;
            document.getElementById('docsSubtitle').textContent = categoryConfig[category]?.description || `Explore ${category} endpoints`;
            showPage('docs');
            renderAPIs(category);
        }

        // Render API cards
        function renderAPIs(filterCategory = 'All') {
            const grid = document.getElementById('apiGrid');
            const filteredAPIs = filterCategory === 'All' ? endpoints : endpoints.filter(e => e.category === filterCategory);
            
            grid.innerHTML = filteredAPIs.map(api => `
                <div class="api-card">
                    <div class="api-header">
                        <h3 class="api-title">${api.name}</h3>
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <span class="status-text">Online</span>
                        </div>
                    </div>
                    <div class="method-badge method-${api.method.toLowerCase()}">${api.method}</div>
                    <p class="api-description">${api.description}</p>
                    ${api.params.length ? `
                        <div class="param-grid">
                            ${api.params.map(param => `<div class="param-chip">${param}</div>`).join('')}
                        </div>
                    ` : '<p style="color: var(--text-secondary); font-size: 0.8rem; margin: 1rem 0;">No parameters required</p>'}
                    <div class="api-actions">
                        <button class="btn btn-primary" onclick="openTestModal('${api.name}', '${api.path}', '${api.method}', '${JSON.stringify(api.params)}', '${api.description}')">
                            🧪 Test API
                        </button>
                        <button class="btn btn-outline" onclick="copyURL('${api.path}')">
                            📋 Copy URL
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Page navigation
        function showPage(page) {
            // Update nav links
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[onclick="showPage('${page}')"]`)?.classList.add('active');

            // Hide all pages
            document.querySelectorAll('.page-content').forEach(content => {
                content.classList.remove('active');
            });

            // Show selected page
            document.getElementById(`${page}-page`).classList.add('active');
            currentPage = page;
        }

        // Open test modal
        function openTestModal(name, path, method, paramsStr, description) {
            const params = JSON.parse(paramsStr);
            const url = `${baseURL}${path}`;
            
            document.getElementById('modalTitle').innerHTML = `
                <span style="background: linear-gradient(135deg, var(--accent), #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    ${name.toUpperCase()}
                </span>
            `;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="api-info">
                    <p><strong>Description:</strong> ${description}</p>
                    <p><strong>Method:</strong> <span class="method-badge method-${method.toLowerCase()}">${method}</span></p>
                    ${params.length ? `<p><strong>Parameters:</strong> ${params.join(', ')}</p>` : '<p><strong>Parameters:</strong> None required</p>'}
                </div>

                <div class="code-section">
                    <div class="code-header">
                        <span class="code-label">CURL Command</span>
                        <button class="copy-code-btn" onclick="copyToClipboard('curl-command')">📋 Copy</button>
                    </div>
                    <div class="code-content" id="curl-command">curl -X ${method} "${url}"</div>
                </div>

                <div class="code-section">
                    <div class="code-header">
                        <span class="code-label">Live Exchange Rates</span>
                        <button class="copy-code-btn" onclick="copyToClipboard('api-url')">📋 Copy URL</button>
                    </div>
                    <div class="code-content" id="api-url">${url}</div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="testEndpoint('${path}')">
                        ⚡ Test Now
                    </button>
                    <button class="btn btn-outline" onclick="copyURL('${path}')">
                        📋 Copy URL
                    </button>
                    <button class="btn btn-outline" onclick="openInNewTab('${path}')">
                        🚀 Open in New Tab
                    </button>
                </div>
            `;
            
            document.getElementById('testModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('testModal').classList.remove('active');
        }

        // Copy to clipboard
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showNotification('✅ Copied to clipboard!');
            }).catch(() => {
                showNotification('❌ Failed to copy');
            });
        }

        // Copy URL
        function copyURL(path) {
            const url = `${baseURL}${path}`;
            navigator.clipboard.writeText(url).then(() => {
                showNotification('✅ URL copied to clipboard!');
            }).catch(() => {
                showNotification('❌ Failed to copy URL');
            });
        }

        // Test endpoint
        function testEndpoint(path) {
            const url = `${baseURL}${path}`;
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        showNotification('✅ API is working perfectly!');
                    } else {
                        showNotification('⚠️ API returned an error');
                    }
                })
                .catch(() => {
                    showNotification('❌ Failed to connect to API');
                });
        }

        // Open in new tab
        function openInNewTab(path) {
            const url = `${baseURL}${path}`;
            window.open(url, '_blank');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Contact developer
        function showContactDev() {
            window.open('https://wa.me/2347041039367', '_blank');
        }

        // Fetch request count
        async function fetchRequestCount() {
            try {
                const response = await fetch(`${baseURL}/api/requests`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('requestCount').textContent = data.request_count.toLocaleString();
                } else {
                    document.getElementById('requestCount').textContent = '1,234,567';
                }
            } catch (error) {
                document.getElementById('requestCount').textContent = '1,234,567';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Global search
            document.getElementById('globalSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm) {
                    const results = endpoints.filter(api => 
                        api.name.toLowerCase().includes(searchTerm) ||
                        api.description.toLowerCase().includes(searchTerm) ||
                        api.category.toLowerCase().includes(searchTerm)
                    );
                    
                    if (results.length > 0) {
                        showPage('docs');
                        document.getElementById('docsTitle').textContent = 'Search Results';
                        document.getElementById('docsSubtitle').textContent = `Found ${results.length} APIs matching "${searchTerm}"`;
                        renderFilteredAPIs(results);
                    }
                } else if (currentPage === 'docs') {
                    renderAPIs(currentCategory);
                }
            });

            // API search
            document.getElementById('apiSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const currentAPIs = currentCategory === 'All' ? endpoints : endpoints.filter(api => api.category === currentCategory);
                
                if (searchTerm) {
                    const results = currentAPIs.filter(api => 
                        api.name.toLowerCase().includes(searchTerm) ||
                        api.description.toLowerCase().includes(searchTerm)
                    );
                    renderFilteredAPIs(results);
                } else {
                    renderAPIs(currentCategory);
                }
            });

            // Close modal on overlay click
            document.getElementById('testModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    closeModal();
                }
            });

            // Close modal on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Render filtered APIs
        function renderFilteredAPIs(apis) {
            const grid = document.getElementById('apiGrid');
            grid.innerHTML = apis.map(api => `
                <div class="api-card">
                    <div class="api-header">
                        <h3 class="api-title">${api.name}</h3>
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <span class="status-text">Online</span>
                        </div>
                    </div>
                    <div class="method-badge method-${api.method.toLowerCase()}">${api.method}</div>
                    <p class="api-description">${api.description}</p>
                    ${api.params.length ? `
                        <div class="param-grid">
                            ${api.params.map(param => `<div class="param-chip">${param}</div>`).join('')}
                        </div>
                    ` : '<p style="color: var(--text-secondary); font-size: 0.8rem; margin: 1rem 0;">No parameters required</p>'}
                    <div class="api-actions">
                        <button class="btn btn-primary" onclick="openTestModal('${api.name}', '${api.path}', '${api.method}', '${JSON.stringify(api.params)}', '${api.description}')">
                            🧪 Test API
                        </button>
                        <button class="btn btn-outline" onclick="copyURL('${api.path}')">
                            📋 Copy URL
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', init);

        // Add smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
